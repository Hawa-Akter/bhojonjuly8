<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Select food and addon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/complete_order.css">
</head>

<body>
    <div class="complete_order_header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered" style="display: none;">
                        <thead>
                            <tr style="font-size: 12px;font-weight: bold;">
                                <th>Select</th>
                                <th>Order number</th>
                                <th>Total amount()</th>
                                <th>Paid amount()</th>
                                <th>Due()</th>

                            </tr>
                        </thead>
                        <tbody id="complete_order_table">
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
    <div class="complete_order_body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ">

                    <div class="row no-gutters">
                        <div class=" col-md-6">
                            <div class="form-group">
                                <label for="payments" class="col-form-label pb-2">Payment Method</label>
                                <select name="paytype"
                                    class="card_typesl postform resizeselect form-control  select2-hidden-accessible"
                                    onchange="showhidecard('payment_left', this)" tabindex="-1" aria-hidden="true"
                                    class="payment_method" id="payment_method">


                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group" id="c_payment">
                                <label for="discount" class="col-form-label pb-2">Customer payment</label>
                                <input type="hidden" id="discounttype" value="1">
                                <input type="hidden" id="ordertotal" value="72.45">
                                <input type="hidden" id="orderdue" value="72.45">
                                <input type="number" class="form-control" id="customer_payment" name="discount"
                                    placeholder="0" onkeyup="changeAmount(value)">
                                <input type="hidden" id="grandtotal" name="grandtotal" value="72.45">
                                <input type="hidden" id="granddiscount" name="granddiscount" value="0">
                                <input type="hidden" id="isredeempoint" name="isredeempoint" value="">
                            </div>
                        </div>

                    </div>

                    <div id="payment_left"></div>
                    <div id="add_new_payment"></div>
                    <div class="form-group text-center mt-4">
                        <div class="col-sm-12 pr-0">
                            <button type="button" id="add_new_payment_type" class="btn btn-success w-md m-b-5">Add
                                New
                                Payment
                                Method</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <table class="table table-fixed table-bordered table-hover bg-white wpr_100">
                        <tbody id="total_amount_table">
                        </tbody>
                    </table>
                    <div class="grid-container">
                        <input type="button" class="grid-item" name="n1" value="1" onclick="inputNumbersfocus(value)">
                        <input type="button" class="grid-item" name="n2" value="2" onclick="inputNumbersfocus(value)">
                        <input type="button" class="grid-item" name="n3" value="3" onclick="inputNumbersfocus(value)">
                        <input type="button" class="grid-item" name="n4" value="4" onclick="inputNumbersfocus(value)">
                        <input type="button" class="grid-item" name="n5" value="5" onclick="inputNumbersfocus(value)">
                        <input type="button" class="grid-item" name="n6" value="6" onclick="inputNumbersfocus(value)">
                        <input type="button" class="grid-item" name="n7" value="7" onclick="inputNumbersfocus(value)">
                        <input type="button" class="grid-item" name="n8" value="8" onclick="inputNumbersfocus(value)">
                        <input type="button" class="grid-item" name="n9" value="9" onclick="inputNumbersfocus(value)">
                        <input type="button" class="grid-item" name="n0" value="0" onclick="inputNumbersfocus(value)">
                        <input type="button" class="grid-item" name="n00" value="00" onclick="inputNumbersfocus(value)">
                        <input type="button" class="grid-item" name="c0" value="C" placeholder="0"
                            onclick="inputNumbersfocus(value)">
                    </div>
                    <div class="form-group text-right mt-3">
                        <div class="col-sm-12 mt-15 pr-0">
                            <div class="text-center" id="payNowButtonDiv">
                                <!-- <button type="button" class="btn btn-success w-md m-b-5" id="pay_now"
                                    onfocus="submitmultiplepay()">Pay
                                    Now &amp; Print Invoice</button>
                                <input type="hidden" id="get-order-id" name="orderid" value="11499"> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="../js/complete_order.js"></script>
</body>

</html>
