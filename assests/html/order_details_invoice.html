<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order detail invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/order_detail_invoice.css">
</head>

<body onload="hideSignatureImg()">
    <div class="container order_details">
        <div class="row">
            <div class="col-md-6">
                <div class="settingDiv" id="setting_details">

                </div>
            </div>
            <div class="col-md-3 offset-md-3 invoice_fromTo">
                <div class="invoice_div" id="invoice_div_id">

                </div>
                <div class="billing_to_div" id="billing_to">

                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="orderItemTable">
            <div class=" table-responsive">
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr style="font-size: 12px;font-weight: bold;">
                            <th>Item</th>
                            <th>Size </th>
                            <th>Unit price</th>
                            <th>Quantity</th>
                            <th>Total price</th>

                        </tr>
                    </thead>
                    <tbody id="itemDetails" class="order_items">
                    </tbody>
                </table>
            </div>

        </div>
        <div class="signature_img text-end">

            <img id="sig-image" src="" alt="sssssssss" />
        </div>


    </div>

    <div class="order_details_footer">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-md-9">
                    <div class="d-flex align-items-center">
                        <canvas id="sig-canvas" class="me-2">
                            Get a better browser, bro.
                        </canvas>

                        <button class="btn btn-success me-2" id="sig-submitBtn">Submit</button>

                        <button class="btn btn-success" id="sig-clearBtn"><i class="fa fa-paint-brush"
                                aria-hidden="true"></i></button>
                    </div>

                </div>
                <div class="col-md-3">
                    <div class="d-flex justify-content-end">
                        <button class=" btn btn-primary" id="print_order_details_btn" onclick="printOderDetails()"><i
                                class="fa fa-print" aria-hidden="true"></i></button>
                    </div>

                </div>

            </div>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="../js/order_detail_invoice.js"></script>


</body>

</html>
