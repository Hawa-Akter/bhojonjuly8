<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order section - Dhaka Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/order.css">
</head>

<body>

    <div class="tab">
        <button class="tablinks active" onclick="checkingOrderStatus(event, 'orderList')">Order list</button>
        <button class="tablinks" onclick="checkingOrderStatus(event, 'pending')">Pending </button>
        <button class="tablinks" onclick="checkingOrderStatus(event, 'complete')">Complete</button>
        <button class="tablinks" onclick="checkingOrderStatus(event, 'cancel')">Cancel</button>
    </div>

    <div id="orderList" class="tabcontent" style="display: block;">
        <div class="orderList text-end mt-4 mb-2">
            <label for="order_list" style="font-size: 12; font-weight: bold;">Search</label>
            <input id="order_list" class="order_list_input me-2" type="text">

        </div>
        <div class=" orders table-responsive">
            <table class="table table-bordered">

                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Image</th>
                        <th>Category Name</th>
                        <th>Food Name</th>
                        <th>Component</th>
                        <th>Vat</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody id="food_table">
                </tbody>

            </table>

        </div>

    </div>

    <div id="pending" class="tabcontent">
        <div class="pedingOrder text-end mt-4 mb-2">
            <label for="pending_order" style="font-size: 12; font-weight: bold;">Search</label>
            <input id="pending_order" class="pending_order_input me-2" type="text">

        </div>
        <div class=" pending table-responsive">
            <table class="table table-bordered">

                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Invoice id</th>
                        <th>Online id</th>
                        <th>Customer name</th>
                        <th>Customer type</th>
                        <th>Waiter</th>
                        <th>Table</th>
                        <th>Order date</th>
                        <th>Amount</th>
                        <th>Action</th>

                    </tr>
                </thead>

                <tbody id="p_order_table">
                </tbody>

            </table>

        </div>
    </div>

    <div id="complete" class="tabcontent">
        <div class="completeOrder text-end mt-4 mb-2">
            <label for="complete_order" style="font-size: 12; font-weight: bold;">Search</label>
            <input id="complete_order" class="complete_order_input me-2" type="text">

        </div>
        <div class="complete table-responsive">
            <table class="table table-bordered">

                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Image</th>
                        <th>Category Name</th>
                        <th>Food Name</th>
                        <th>Component</th>
                        <th>Vat</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody id="food_table">
                </tbody>

            </table>

        </div>

    </div>

    <div id="cancel" class="tabcontent">
        <div class="cancelOrder text-end mt-4 mb-2">
            <label for="cancel_order" style="font-size: 12; font-weight: bold;">Search</label>
            <input id="cancel_order" class="cancel_order_input me-2" type="text">

        </div>
        <div class="cancel table-responsive">
            <table class="table table-bordered">

                <thead>
                    <tr style="font-size: 12px;font-weight: bold;">
                        <th>SI</th>
                        <th>Image</th>
                        <th>Category Name</th>
                        <th>Food Name</th>
                        <th>Component</th>
                        <th>Vat</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody id="food_table">
                </tbody>

            </table>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="../js/order.js"></script>


</body>

</html>
